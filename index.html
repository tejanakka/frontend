<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatbox { width: 450px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 0 15px #ccc; }
    #messages { max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .message { padding: 10px 15px; border-radius: 20px; max-width: 80%; }
    .user { background: #d1e7dd; align-self: flex-end; text-align: right; }
    .bot { background: #e2e3e5; align-self: flex-start; text-align: left; }
  </style>
</head>
<body>
  <div id="chatbox" class="border">
    <div id="messages"></div>
    <div class="input-group mt-3">
      <input type="text" id="userInput" class="form-control" placeholder="Type a message...">
      <button id="sendBtn" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, "user");

      try {
        const res = await fetch("https://backend-dbn1.onrender.com/get", {  // âœ… Render backend URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });
        const data = await res.json();
        addMessage(data.response, "bot");
      } catch (err) {
        addMessage("Error contacting server.", "bot");
      }

      userInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
